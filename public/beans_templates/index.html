<h1>Listing all Beans:</h1>
<ul id="beans">
  <li ng-repeat="bean in beansCtrl.all" data-id="{{bean._id}}">
    <strong>{{bean.name}}</strong> | {{bean.quantity}} lbs in stock
    <button ng-click="beansCtrl.deleteBean(bean)">X</button><button ng-click='beansCtrl.setBean(bean)' ui-sref='edit'>Edit</button><button ng-click='beansCtrl.setBean(bean)' ui-sref='show'>Show</button>
  </li>
</ul>
